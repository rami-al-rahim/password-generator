<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1747522604463523"
    crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="Ios/apple-touch-icon.png">
  <link rel="icon" href="images/favicon.ico" sizes="any">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="IOS/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <meta name="keywords"
    content="password generator, strong passwords, secure passwords, easy to remember passwords, free password generator">
  <meta name="description"
    content="Our password generator is a free and easy-to-use tool that helps you create strong and secure passwords.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper" style="margin-top: 20px;">
    <header>
      <h1 style="text-align: center; font-size: 40px;">password generator</h1>
      <p style="text-align: center; color: white;">Our password generator is a free and easy-to-use tool that helps you
        create strong and secure
        passwords.
      </p>
    </header>
    <input type="" placeholder="length" id="length" min="1" max="40" style="margin-top: 27px; color: #000;">
    <div style="margin-top: 10px;" class="options">
      <div class="blockers">
        <div style="display: inline;">
          <input type="checkbox" id="lowercase" name="source" value="instagram">
          <label for="Lowercase">Lowercase</label>
        </div>
        <div>
          <input type="checkbox" id="Uppercase" name="source" value="instagram">
          <label for="Lowercase">Uppercase</label>
        </div>
      </div>
      <div class="blockers">
        <div>
          <input type="checkbox" id="numbers" name="source" value="instagram">
          <label for="Lowercase">Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" name="source" value="instagram">
          <label for="Lowercase"> Symbols </label>
        </div>
      </div>
    </div>
    <button onclick="generate()" id="button">Generate</button>
    <input type="text" placeholder="Generated password" id="password"
      style="text-align: center; color: black;margin-top: 20px; ">
    <h2 style="margin-top: 20px; ">Website developed by <a href="https://rami-dev.com/" target="_blank">rami-dev</a>
    </h2>

  </div>
  <script src="main.js"></script>
</body>

</html>
